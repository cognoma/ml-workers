machine:
    python:
        version: 3.5.1
    services:
        - docker

dependencies:
    post:
        - export IMAGE_NAME=$AWS_ECR_ENDPOINT.dkr.ecr.us-east-1.amazonaws.com/cognoma-ml-workers:$CIRCLE_SHA1
        - docker build -t $IMAGE_NAME .

test:
    override:
        - docker run $IMAGE_NAME python test_ml_task_runner.py

deployment:
    production:
        branch: master
        commands:
            - chmod +x ecr_push.sh ecs_deploy.sh
            - ./ecr_push.sh
            - ./ecs_deploy.sh --timeout 180 --cluster $AWS_CLUSTER_NAME --service-name $AWS_SERVICE_NAME --image $IMAGE_NAME